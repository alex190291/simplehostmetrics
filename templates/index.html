<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>System Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Default (dark mode) variables */
        :root {
            --bg-color: #0a0a0a;
            --glass: rgba(18, 18, 18, 0.7);
            --primary: #2d5a4f;
            --text: #aaaaaa;
        }
        /* Light mode variables */
        body.light-mode {
            --bg-color: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.8);
            --primary: #8bbabb;
            --text: #000000;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .hexagons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .hexagon {
            position: absolute;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.1;
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: background 0.3s, border 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #7d7d7d;
        }
        .stat-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .circle-progress {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, var(--primary) var(--p), rgba(255,255,255,0.1) var(--p));
            position: relative;
        }
        .circle-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }
        .details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .details span {
            font-size: 0.9rem;
            color: #b3b3b3;
        }
        .docker-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .docker-table th,
        .docker-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .docker-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-running { background: #2d5a4f; }
        .status-exited { background: #5a2d2d; }
        .detail-view {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.15);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        table { color: var(--text); width: 100%; }
        table th, table td { padding: 0.5rem; text-align: left; }
        button.update-btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.3rem 0.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        /* Toggle button for light/dark mode */
        .mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: background 0.3s, color 0.3s;
            z-index: 1000;
        }
        /* Add vertical spacing between network and docker cards */
        .docker-card {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="hexagons" id="hexagon-container">
        <!-- Hexagon elements will be generated by script -->
    </div>

    <div class="container">
        <div class="grid">
            <!-- CPU Card -->
            <div class="card">
                <h2 class="card-title">CPU Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="detail-view" id="cpu-detail-view" style="display: none;">
                    <canvas id="cpuDetailChart" style="max-height:200px;"></canvas>
                </div>
            </div>

            <!-- Memory Card -->
            <div class="card">
                <h2 class="card-title">Memory Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <div class="details">
                        <span>Total: <span id="mem-total">0 GiB</span></span>
                        <span>Used: <span id="mem-used">0 GiB</span></span>
                        <span>Free: <span id="mem-free">0 GiB</span></span>
                        <span>Cached: <span id="mem-cached">0 GiB</span></span>
                    </div>
                </div>
                <div class="detail-view" id="memory-detail-view" style="display: none;">
                    <canvas id="memoryDetailChart" style="max-height:200px;"></canvas>
                </div>
            </div>

            <!-- Disk Card -->
            <div class="card">
                <h2 class="card-title">Disk Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <div class="details">
                        <span>Total: <span id="disk-total">0 GiB</span></span>
                        <span>Used: <span id="disk-used">0 GiB</span></span>
                        <span>Free: <span id="disk-free">0 GiB</span></span>
                    </div>
                </div>
                <div class="detail-view" id="disk-detail-view" style="display: none;">
                    <canvas id="diskHistoryChart" style="max-height:200px;"></canvas>
                </div>
            </div>
        </div>

        <!-- Network Card (full width) -->
        <div class="card">
            <h2 class="card-title">Network Throughput</h2>
            <div class="stat-container">
                <canvas id="networkChart"></canvas>
            </div>
            <div class="detail-view" id="network-detail-view" style="display: none;">
                <!-- Two separate graphs for Input and Output -->
                <canvas id="networkDetailChartInput" style="max-height:200px; margin-bottom: 1rem;"></canvas>
                <canvas id="networkDetailChartOutput" style="max-height:200px;"></canvas>
            </div>
        </div>

        <!-- Docker Containers Card -->
        <div class="card docker-card">
            <h2 class="card-title">Docker Containers</h2>
            <div class="docker-container">
                <table class="docker-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Uptime</th>
                            <th>Image</th>
                            <th>Image Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="docker-data">
                        <!-- Docker data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toggle button for light/dark mode with a bulb icon -->
    <button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">ðŸ’¡</button>

    <script>
        // Generate hexagon elements
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }
        function generateHexagons(count) {
            const container = document.getElementById('hexagon-container');
            for (let i = 0; i < count; i++) {
                const hex = document.createElement('div');
                hex.classList.add('hexagon');
                const top = randomInt(0, 100);
                const left = randomInt(0, 100);
                const size = randomInt(80, 250);
                const delay = randomFloat(0, 10).toFixed(1);
                hex.style.top = top + '%';
                hex.style.left = left + '%';
                hex.style.width = size + 'px';
                hex.style.height = size + 'px';
                hex.style.animationDelay = delay + 's';
                container.appendChild(hex);
            }
        }
        generateHexagons(40);

        // Make entire card clickable to toggle its detail view.
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function(e) {
                // Avoid toggling when clicking on a button inside the card.
                if (e.target.tagName.toLowerCase() === 'button') return;
                const detailView = this.querySelector('.detail-view');
                if (detailView) {
                    detailView.style.display = detailView.style.display === 'none' || detailView.style.display === '' ? 'block' : 'none';
                }
            });
        });

        // Initialize charts (CPU, Memory, Disk)
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage',
                    data: [],
                    borderColor: 'rgba(36, 45, 43, 1)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const cpuDetailCtx = document.getElementById('cpuDetailChart').getContext('2d');
        const cpuDetailChart = new Chart(cpuDetailCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '24hr CPU Usage (%)',
                    data: [],
                    borderColor: 'rgba(36, 45, 43, 1)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const memoryDetailCtx = document.getElementById('memoryDetailChart').getContext('2d');
        const memoryDetailChart = new Chart(memoryDetailCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '24hr Memory Usage (%)',
                    data: [],
                    borderColor: 'rgba(36, 45, 43, 1)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const diskCtx = document.getElementById('diskHistoryChart').getContext('2d');
        const diskHistoryChart = new Chart(diskCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '/ Filesystem Used (MB)',
                    data: [],
                    borderColor: 'rgba(36, 45, 43, 1)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        // Initialize Aggregated Network Chart (non-detailed view)
        const networkCtx = document.getElementById('networkChart').getContext('2d');
        const networkChart = new Chart(networkCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Input (MiB/s)',
                        data: [],
                        borderColor: 'rgba(36, 45, 43, 1)',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(45,90,79,0.2)'
                    },
                    {
                        label: 'Output (MiB/s)',
                        data: [],
                        borderColor: '#ff5555',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(255,85,85,0.2)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        // Initialize Detailed Network Charts (separate Input and Output)
        const networkDetailCtxInput = document.getElementById('networkDetailChartInput').getContext('2d');
        const networkDetailChartInput = new Chart(networkDetailCtxInput, {
            type: 'line',
            data: {
                labels: [],
                datasets: [] // will be populated per interface with unique colors
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: true } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const networkDetailCtxOutput = document.getElementById('networkDetailChartOutput').getContext('2d');
        const networkDetailChartOutput = new Chart(networkDetailCtxOutput, {
            type: 'line',
            data: {
                labels: [],
                datasets: [] // will be populated per interface with unique colors
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: true } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Cache DOM elements for system stats.
        const cpuCircle = document.querySelector('.card:nth-child(1) .circle-progress');
        const cpuCircleValue = cpuCircle.querySelector('.circle-value');
        const memCircle = document.querySelector('.card:nth-child(2) .circle-progress');
        const memCircleValue = memCircle.querySelector('.circle-value');
        const diskCircle = document.querySelector('.card:nth-child(3) .circle-progress');
        const diskCircleValue = diskCircle.querySelector('.circle-value');
        const memTotalEl = document.getElementById('mem-total');
        const memUsedEl = document.getElementById('mem-used');
        const memFreeEl = document.getElementById('mem-free');
        const memCachedEl = document.getElementById('mem-cached');
        const dockerDataEl = document.getElementById('docker-data');

        // Function to trigger container update via POST.
        function updateContainer(containerName) {
            fetch(`/update/${containerName}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(err => {
                alert("Error updating container: " + err);
            });
        }

        // Color palette for detailed network interfaces.
        const colorPalette = ["#e6194b", "#3cb44b", "#ffe119", "#4363d8", "#f58231", "#911eb4", "#46f0f0", "#f032e6", "#bcf60c", "#fabebe"];

        // Update stats (including docker container and network info).
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    // Update CPU basic stats.
                    cpuCircle.style.setProperty('--p', data.system.cpu + '%');
                    cpuCircleValue.textContent = Math.round(data.system.cpu) + '%';
                    cpuChart.data.labels = data.system.cpu_history.time;
                    cpuChart.data.datasets[0].data = data.system.cpu_history.usage;
                    cpuChart.update();

                    // Update Memory basic stats.
                    memCircle.style.setProperty('--p', data.system.memory.percent + '%');
                    memCircleValue.textContent = Math.round(data.system.memory.percent) + '%';
                    memTotalEl.textContent = data.system.memory.total + ' GiB';
                    memUsedEl.textContent = data.system.memory.used + ' GiB';
                    memFreeEl.textContent = data.system.memory.free + ' GiB';
                    memCachedEl.textContent = data.system.memory.cached + ' GiB';

                    // Update Disk basic stats.
                    diskCircle.style.setProperty('--p', data.system.disk.percent + '%');
                    diskCircleValue.textContent = Math.round(data.system.disk.percent) + '%';
                    // Update Disk details.
                    const diskHistoryLabels = data.system.disk_details.history.map(entry => entry.time);
                    const diskHistoryData = data.system.disk_details.history.map(entry => entry.used);
                    diskHistoryChart.data.labels = diskHistoryLabels;
                    diskHistoryChart.data.datasets[0].data = diskHistoryData;
                    diskHistoryChart.update();

                    // Update CPU details if expanded.
                    if (document.getElementById('cpu-detail-view').style.display !== 'none') {
                        const cpuHistoryLabels = data.system.cpu_details.history24h.map(entry => entry.time);
                        const cpuHistoryData = data.system.cpu_details.history24h.map(entry => entry.usage);
                        cpuDetailChart.data.labels = cpuHistoryLabels;
                        cpuDetailChart.data.datasets[0].data = cpuHistoryData;
                        cpuDetailChart.update();
                    }

                    // Update Memory details if expanded.
                    if (document.getElementById('memory-detail-view').style.display !== 'none') {
                        const memoryHistoryLabels = data.system.memory_details.history24h.map(entry => entry.time);
                        const memoryHistoryData = data.system.memory_details.history24h.map(entry => entry.usage);
                        memoryDetailChart.data.labels = memoryHistoryLabels;
                        memoryDetailChart.data.datasets[0].data = memoryHistoryData;
                        memoryDetailChart.update();
                    }

                    // Update Aggregated Network Chart (non-detailed view)
                    if (data.network && data.network.interfaces) {
                        const interfaces = data.network.interfaces;
                        // Only show the main network interface (starts with enp, ens or eth)
                        let mainInterface = null;
                        Object.keys(interfaces).forEach(key => {
                            if (/^(enp|ens|eth)/.test(key)) {
                                mainInterface = key;
                            }
                        });
                        if (mainInterface && interfaces[mainInterface].length > 0) {
                            const ifaceData = interfaces[mainInterface];
                            const labels = ifaceData.map(entry => entry.time);
                            // Data is already filtered in Python for speeds below 0.2 MiB/s.
                            const inputData = ifaceData.map(entry => entry.input);
                            const outputData = ifaceData.map(entry => entry.output);
                            networkChart.data.labels = labels;
                            networkChart.data.datasets[0].data = inputData;
                            networkChart.data.datasets[1].data = outputData;
                            networkChart.update();
                        }
                    }

                    // Update Detailed Network Charts if expanded.
                    if (document.getElementById('network-detail-view').style.display !== 'none' && data.network && data.network.interfaces) {
                        const interfaces = data.network.interfaces;
                        let detailLabels = [];
                        // Prepare datasets for input and output charts separately.
                        let inputDatasets = [];
                        let outputDatasets = [];
                        let colorIndex = 0;
                        Object.keys(interfaces).forEach(iface => {
                            const ifaceData = interfaces[iface];
                            if (ifaceData.length > 0) {
                                // Use the labels from the interface (assume same for input and output)
                                detailLabels = ifaceData.map(entry => entry.time);
                                const inputData = ifaceData.map(entry => entry.input);
                                const outputData = ifaceData.map(entry => entry.output);
                                const color = colorPalette[colorIndex % colorPalette.length];
                                colorIndex++;
                                inputDatasets.push({
                                    label: iface + ' Input',
                                    data: inputData,
                                    borderColor: color,
                                    backgroundColor: hexToRGBA(color, 0.2),
                                    tension: 0.4,
                                    fill: true
                                });
                                outputDatasets.push({
                                    label: iface + ' Output',
                                    data: outputData,
                                    borderColor: color,
                                    backgroundColor: hexToRGBA(color, 0.2),
                                    tension: 0.4,
                                    fill: true
                                });
                            }
                        });
                        networkDetailChartInput.data.labels = detailLabels;
                        networkDetailChartInput.data.datasets = inputDatasets;
                        networkDetailChartInput.update();
                        networkDetailChartOutput.data.labels = detailLabels;
                        networkDetailChartOutput.data.datasets = outputDatasets;
                        networkDetailChartOutput.update();
                    }

                    // Update Docker containers table.
                    dockerDataEl.innerHTML = data.docker.map(container => `
                        <tr>
                            <td><div class="status-indicator status-${container.status}"></div></td>
                            <td>${container.name}</td>
                            <td>${Math.floor(container.uptime / 3600)}h ${Math.floor((container.uptime % 3600) / 60)}m</td>
                            <td>${container.image}</td>
                            <td>${container.up_to_date ? 'Up-to-date' : 'Update available'}</td>
                            <td>
                                ${container.up_to_date ? '' : `<button class="update-btn" onclick="updateContainer('${container.name}')">Update</button>`}
                            </td>
                        </tr>
                    `).join('');
                });
        }

        // Helper function to convert hex color to rgba
        function hexToRGBA(hex, alpha) {
            let r = parseInt(hex.slice(1, 3), 16),
                g = parseInt(hex.slice(3, 5), 16),
                b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        setInterval(updateStats, 500);
        updateStats();

        // Light/dark mode toggle functionality.
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
