<!DOCTYPE html>
<html>
<head>
    <title>System Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Default (dark mode) variables */
        :root {
            --bg-color: #0a0a0a;
            --glass: rgba(18, 18, 18, 0.7);
            --primary: #2d5a4f;
            --text: #ffffff;
        }
        /* Light mode variables */
        body.light-mode {
            --bg-color: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.8);
            --primary: #8bbabb;
            --text: #000000;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        .hexagons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        .hexagon {
            position: absolute;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.1;
            animation: pulse 10s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.15; }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: background 0.3s, border 0.3s;
        }
        .card-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #7d7d7d;
            cursor: pointer;
        }
        .stat-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .circle-progress {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, var(--primary) var(--p), rgba(255,255,255,0.1) var(--p));
            position: relative;
        }
        .circle-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }
        .details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .details span {
            font-size: 0.9rem;
            color: #b3b3b3;
        }
        .docker-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .docker-table th,
        .docker-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .docker-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-running { background: #2d5a4f; }
        .status-exited { background: #5a2d2d; }
        .detail-view {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.15);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        table { color: var(--text); width: 100%; }
        table th, table td { padding: 0.5rem; text-align: left; }
        button.update-btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            padding: 0.3rem 0.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        /* Toggle button for light/dark mode */
        .mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: background 0.3s, color 0.3s;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="hexagons" id="hexagon-container">
        <!-- Hexagon elements will be generated by script -->
    </div>

    <div class="container">
        <div class="grid">
            <!-- CPU Card -->
            <div class="card">
                <h2 class="card-title">CPU Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="detail-view" id="cpu-detail-view" style="display: none;">
                    <div><strong>15-min Load Average:</strong> <span id="cpu-load15">0</span></div>
                    <canvas id="cpuDetailChart" style="max-height:200px;"></canvas>
                </div>
            </div>

            <!-- Memory Card -->
            <div class="card">
                <h2 class="card-title">Memory Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <div class="details">
                        <span>Total: <span id="mem-total">0 GiB</span></span>
                        <span>Used: <span id="mem-used">0 GiB</span></span>
                        <span>Free: <span id="mem-free">0 GiB</span></span>
                        <span>Cached: <span id="mem-cached">0 GiB</span></span>
                    </div>
                </div>
                <div class="detail-view" id="memory-detail-view" style="display: none;">
                    <canvas id="memoryDetailChart" style="max-height:200px;"></canvas>
                </div>
            </div>

            <!-- Disk Card -->
            <div class="card">
                <h2 class="card-title">Disk Usage</h2>
                <div class="stat-container">
                    <div class="circle-progress">
                        <div class="circle-value">0%</div>
                    </div>
                    <div class="details">
                        <span>Total: <span id="disk-total">0 GiB</span></span>
                        <span>Used: <span id="disk-used">0 GiB</span></span>
                        <span>Free: <span id="disk-free">0 GiB</span></span>
                    </div>
                </div>
                <div class="detail-view" id="disk-detail-view" style="display: none;">
                    <div style="margin-bottom: 1rem; color: transparent;">
                        Total: <span id="disk-root-total">0</span> GiB, 
                        Used: <span id="disk-root-used">0</span> GiB, 
                        Free: <span id="disk-root-free">0</span> GiB, 
                        Percent: <span id="disk-root-percent">0</span>%
                    </div>
                    <canvas id="diskHistoryChart" style="max-height:200px;"></canvas>
                </div>
            </div>
        </div>

        <!-- Docker Containers Card -->
        <div class="card">
            <h2 class="card-title">Docker Containers</h2>
            <div class="docker-container">
                <table class="docker-table">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Uptime</th>
                            <th>Image</th>
                            <th>Image Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="docker-data">
                        <!-- Docker data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toggle button for light/dark mode with a bulb icon -->
    <button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">ðŸ’¡</button>

    <script>
        // Generate hexagon elements
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function randomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }
        function generateHexagons(count) {
            const container = document.getElementById('hexagon-container');
            for (let i = 0; i < count; i++) {
                const hex = document.createElement('div');
                hex.classList.add('hexagon');
                const top = randomInt(0, 100);
                const left = randomInt(0, 100);
                const size = randomInt(80, 250);
                const delay = randomFloat(0, 10).toFixed(1);
                hex.style.top = top + '%';
                hex.style.left = left + '%';
                hex.style.width = size + 'px';
                hex.style.height = size + 'px';
                hex.style.animationDelay = delay + 's';
                container.appendChild(hex);
            }
        }
        generateHexagons(40);

        document.querySelectorAll('.card .card-title').forEach(title => {
            title.addEventListener('click', function() {
                const detailView = this.parentElement.querySelector('.detail-view');
                if (detailView) {
                    detailView.style.display = detailView.style.display === 'none' ? 'block' : 'none';
                }
            });
        });

        // Initialize charts (CPU, Memory, Disk)
        const cpuCtx = document.getElementById('cpuChart').getContext('2d');
        const cpuChart = new Chart(cpuCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage',
                    data: [],
                    borderColor: 'var(--primary)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const cpuDetailCtx = document.getElementById('cpuDetailChart').getContext('2d');
        const cpuDetailChart = new Chart(cpuDetailCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '24hr CPU Usage (%)',
                    data: [],
                    borderColor: 'var(--primary)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const memoryDetailCtx = document.getElementById('memoryDetailChart').getContext('2d');
        const memoryDetailChart = new Chart(memoryDetailCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '24hr Memory Usage (%)',
                    data: [],
                    borderColor: 'var(--primary)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { max: 100, grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });
        const diskCtx = document.getElementById('diskHistoryChart').getContext('2d');
        const diskHistoryChart = new Chart(diskCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: '/ Filesystem Used (MB)',
                    data: [],
                    borderColor: 'var(--primary)',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(45,90,79,0.2)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { grid: { color: 'rgba(255,255,255,0.1)' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Cache DOM elements for system stats.
        const cpuCircle = document.querySelector('.card:nth-child(1) .circle-progress');
        const cpuCircleValue = cpuCircle.querySelector('.circle-value');
        const memCircle = document.querySelector('.card:nth-child(2) .circle-progress');
        const memCircleValue = memCircle.querySelector('.circle-value');
        const diskCircle = document.querySelector('.card:nth-child(3) .circle-progress');
        const diskCircleValue = diskCircle.querySelector('.circle-value');
        const memTotalEl = document.getElementById('mem-total');
        const memUsedEl = document.getElementById('mem-used');
        const memFreeEl = document.getElementById('mem-free');
        const memCachedEl = document.getElementById('mem-cached');
        const cpuLoad15El = document.getElementById('cpu-load15');
        const diskTotalEl = document.getElementById('disk-total');
        const diskUsedEl = document.getElementById('disk-used');
        const diskFreeEl = document.getElementById('disk-free');
        const diskRootTotalEl = document.getElementById('disk-root-total');
        const diskRootUsedEl = document.getElementById('disk-root-used');
        const diskRootFreeEl = document.getElementById('disk-root-free');
        const diskRootPercentEl = document.getElementById('disk-root-percent');
        const dockerDataEl = document.getElementById('docker-data');

        // Function to trigger container update via POST.
        function updateContainer(containerName) {
            fetch(`/update/${containerName}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(err => {
                alert("Error updating container: " + err);
            });
        }

        // Update stats (including docker container info).
        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    // Update CPU basic stats.
                    cpuCircle.style.setProperty('--p', data.system.cpu + '%');
                    cpuCircleValue.textContent = Math.round(data.system.cpu) + '%';
                    cpuChart.data.labels = data.system.cpu_history.time;
                    cpuChart.data.datasets[0].data = data.system.cpu_history.usage;
                    cpuChart.update();

                    // Update Memory basic stats.
                    memCircle.style.setProperty('--p', data.system.memory.percent + '%');
                    memCircleValue.textContent = Math.round(data.system.memory.percent) + '%';
                    memTotalEl.textContent = data.system.memory.total + ' GiB';
                    memUsedEl.textContent = data.system.memory.used + ' GiB';
                    memFreeEl.textContent = data.system.memory.free + ' GiB';
                    memCachedEl.textContent = data.system.memory.cached + ' GiB';

                    // Update Disk basic stats.
                    diskCircle.style.setProperty('--p', data.system.disk.percent + '%');
                    diskCircleValue.textContent = Math.round(data.system.disk.percent) + '%';
                    diskTotalEl.textContent = data.system.disk.total + ' GiB';
                    diskUsedEl.textContent = data.system.disk.used + ' GiB';
                    diskFreeEl.textContent = data.system.disk.free + ' GiB';

                    // Update CPU details if expanded.
                    if (document.getElementById('cpu-detail-view').style.display !== 'none') {
                        cpuLoad15El.textContent = data.system.cpu_details.load15.toFixed(2);
                        const cpuHistoryLabels = data.system.cpu_details.history24h.map(entry => entry.time);
                        const cpuHistoryData = data.system.cpu_details.history24h.map(entry => entry.usage);
                        cpuDetailChart.data.labels = cpuHistoryLabels;
                        cpuDetailChart.data.datasets[0].data = cpuHistoryData;
                        cpuDetailChart.update();
                    }

                    // Update Memory details if expanded.
                    if (document.getElementById('memory-detail-view').style.display !== 'none') {
                        const memoryHistoryLabels = data.system.memory_details.history24h.map(entry => entry.time);
                        const memoryHistoryData = data.system.memory_details.history24h.map(entry => entry.usage);
                        memoryDetailChart.data.labels = memoryHistoryLabels;
                        memoryDetailChart.data.datasets[0].data = memoryHistoryData;
                        memoryDetailChart.update();
                    }

                    // Update Disk details if expanded.
                    if (document.getElementById('disk-detail-view').style.display !== 'none') {
                        diskRootTotalEl.textContent = data.system.disk_details.root.total;
                        diskRootUsedEl.textContent = data.system.disk_details.root.used;
                        diskRootFreeEl.textContent = data.system.disk_details.root.free;
                        diskRootPercentEl.textContent = data.system.disk_details.root.percent;
                        const diskHistoryLabels = data.system.disk_details.history.map(entry => entry.time);
                        const diskHistoryData = data.system.disk_details.history.map(entry => entry.used);
                        diskHistoryChart.data.labels = diskHistoryLabels;
                        diskHistoryChart.data.datasets[0].data = diskHistoryData;
                        diskHistoryChart.update();
                    }

                    // Update Docker containers table.
                    dockerDataEl.innerHTML = data.docker.map(container => `
                        <tr>
                            <td><div class="status-indicator status-${container.status}"></div></td>
                            <td>${container.name}</td>
                            <td>${Math.floor(container.uptime / 3600)}h ${Math.floor((container.uptime % 3600) / 60)}m</td>
                            <td>${container.image}</td>
                            <td>${container.up_to_date ? 'Up-to-date' : 'Update available'}</td>
                            <td>
                                ${container.up_to_date ? '' : `<button class="update-btn" onclick="updateContainer('${container.name}')">Update</button>`}
                            </td>
                        </tr>
                    `).join('');
                });
        }

        setInterval(updateStats, 500);
        updateStats();

        // Light/dark mode toggle functionality.
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
