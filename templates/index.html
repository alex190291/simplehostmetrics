<!doctype html>
<html>
    <head>
        <title>System Dashboard</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <style>
            :root {
                --bg-color: #0a0a0a;
                --glass: rgba(18, 18, 18, 0.7);
                --primary: #2d5a4f;
                --text: #aaaaaa;
            }
            body.light-mode {
                --bg-color: #f0f0f0;
                --glass: rgba(5, 112, 85, 0.4);
                --primary: #8bbabb;
                --text: #000000;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: "Inter", sans-serif;
                background: var(--bg-color);
                color: var(--text);
                min-height: 100vh;
                position: relative;
                overflow-x: hidden;
                transition:
                    background 0.3s,
                    color 0.3s;
            }
            .hexagons {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                z-index: -1;
            }
            .hexagon {
                position: absolute;
                background: var(--primary);
                clip-path: polygon(
                    50% 0%,
                    100% 25%,
                    100% 75%,
                    50% 100%,
                    0% 75%,
                    0% 25%
                );
                opacity: 0.1;
                animation: pulse 10s infinite;
            }
            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 0.1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.15;
                }
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                position: relative;
                z-index: 1;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            .full-width {
                grid-column: 1 / -1;
            }
            .card {
                background: var(--glass);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
                transition:
                    background 0.3s,
                    border 0.3s,
                    transform 0.3s,
                    box-shadow 0.3s;
                cursor: pointer;
                overflow: hidden;
            }
            .card:hover {
                transform: scale(1.02);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1rem;
            }
            .card-title {
                font-size: 1rem;
                color: #7d7d7d;
                margin-right: 0.5rem;
            }
            .stat-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 10px;
            }
            .chart-container {
                position: relative;
                width: 100%;
                max-width: 300px;
                height: 200px;
                padding: 10px;
            }
            .chart-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3rem;
                color: rgba(255, 255, 255, 0.2);
                pointer-events: none;
            }
            .color-labels {
                display: flex;
                flex-direction: row;
                gap: 1rem;
            }
            .color-label {
                display: flex;
                align-items: center;
                font-size: 0.8rem;
            }
            .color-box {
                display: inline-block;
                width: 16px;
                height: 16px;
                margin-right: 5px;
                border-radius: 3px;
                border: 1px solid #000;
            }
            .color-box.free {
                background-color: #1e8449;
            }
            .color-box.usage {
                background-color: #057055;
            }
            .color-box.used {
                background-color: #922b21;
            }
            .color-box.cached {
                background-color: #21618c;
            }
            .detail-view {
                margin-top: 1rem;
                display: none;
                max-height: 300px;
                min-height: 200px;
                overflow: auto;
            }
            .detail-view .graph-label {
                font-size: 1rem;
                font-weight: 600;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            table {
                color: var(--text);
                width: 100%;
                border-collapse: collapse;
            }
            table th,
            table td {
                padding: 0.5rem;
                text-align: left;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            button.update-btn {
                background: var(--primary);
                color: var(--text);
                border: none;
                padding: 0.3rem 0.5rem;
                border-radius: 0.3rem;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                gap: 4px;
                transition: background-color 0.6s ease;
            }
            .spinner {
                display: inline-block;
                width: 16px;
                height: 16px;
                border: 2px solid rgba(255, 255, 255, 0.4);
                border-top: 2px solid rgba(255, 255, 255, 1);
                border-radius: 50%;
                animation: spin 0.6s linear infinite;
                margin-left: 4px;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .mode-toggle {
                position: fixed;
                bottom: 20px;
                left: 20px;
                background: var(--primary);
                color: var(--text);
                border: none;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                transition:
                    background 0.3s,
                    color 0.3s;
                z-index: 1000;
            }
            .docker-card {
                margin-top: 1.5rem;
            }
            .status-indicator {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                display: inline-block;
            }
            .status-green {
                background-color: #1e8449;
            }
            .status-yellow {
                background-color: #f1c40f;
            }
            .status-blue {
                background-color: #21618c;
            }
            .status-red {
                background-color: #c0392b;
            }
            .settings-btn {
                background: none;
                border: none;
                color: var(--text);
                font-size: 1.2rem;
                cursor: pointer;
                margin-left: 0.5rem;
            }
            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(15px);
                background: rgba(0, 0, 0, 0.5);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            }
            .popup-card {
                background: var(--glass);
                backdrop-filter: blur(10px);
                border-radius: 1rem;
                padding: 1.5rem;
                max-height: 80vh;
                overflow-y: auto;
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: var(--text);
                width: 80%;
                max-width: 1000px;
            }
            .settings-item {
                margin-bottom: 1rem;
                cursor: move;
            }
            .settings-row {
                display: grid;
                grid-template-columns: 30px auto auto auto;
                gap: 0.5rem;
                align-items: center;
                margin-bottom: 0.5rem;
            }
            .drag-handle {
                font-size: 1.2rem;
                user-select: none;
                cursor: move;
                text-align: center;
            }
            .interface-name {
                display: inline-block;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }
            .popup-card input[type="text"] {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 0.3rem;
                padding: 0.4rem;
                color: var(--text);
            }
            .popup-card input[type="checkbox"] {
                accent-color: var(--primary);
            }
            .popup-card button {
                background: var(--primary);
                color: var(--text);
                border: none;
                padding: 0.4rem 0.8rem;
                border-radius: 0.3rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .popup-card h3,
            .popup-card h4 {
                text-align: center;
                margin-bottom: 1rem;
            }
            .color-row {
                display: flex;
                justify-content: flex-end;
            }
            /* Der Button zur Zuweisung von Docker-Containernamen wurde entfernt */
            .custom-graphs-plus-button {
                display: flex;
                justify-content: center;
                margin-top: 1rem;
            }
            .custom-graphs-plus-button button {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 1.5rem;
                line-height: 1;
                background-color: var(--primary);
                color: var(--text);
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="hexagons" id="hexagon-container"></div>
        <div class="container">
            <div class="grid">
                <!-- CPU -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">CPU</h2>
                        <div class="color-labels">
                            <div class="color-label">
                                <span class="color-box usage"></span>Usage
                            </div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <div class="chart-container">
                            <canvas id="cpuChart"></canvas>
                            <div id="cpuOverlay" class="chart-overlay">0%</div>
                        </div>
                    </div>
                    <div class="detail-view" id="cpu-detail-view">
                        <div class="graph-label">24hr CPU Usage</div>
                        <canvas id="cpuDetailChart"></canvas>
                    </div>
                </div>

                <!-- RAM -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">RAM</h2>
                        <div class="color-labels">
                            <div class="color-label">
                                <span class="color-box free"></span>Free
                            </div>
                            <div class="color-label">
                                <span class="color-box used"></span>Used
                            </div>
                            <div class="color-label">
                                <span class="color-box cached"></span>Cached
                            </div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <div class="chart-container">
                            <canvas id="memoryChart"></canvas>
                            <div id="memoryOverlay" class="chart-overlay">
                                0
                            </div>
                        </div>
                    </div>
                    <div class="detail-view" id="memory-detail-view">
                        <div class="graph-label">24hr RAM Usage</div>
                        <canvas id="memoryDetailChart"></canvas>
                    </div>
                </div>

                <!-- Disk -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Disk</h2>
                        <div class="color-labels">
                            <div class="color-label">
                                <span class="color-box used"></span>Used
                            </div>
                            <div class="color-label">
                                <span class="color-box free"></span>Free
                            </div>
                        </div>
                    </div>
                    <div class="stat-container">
                        <div class="chart-container">
                            <canvas id="diskChart"></canvas>
                            <div id="diskOverlay" class="chart-overlay">0</div>
                        </div>
                    </div>
                    <div class="detail-view" id="disk-detail-view">
                        <div class="graph-label">7-Day Disk Used</div>
                        <canvas id="diskHistoryChart"></canvas>
                    </div>
                </div>

                <!-- Network -->
                <div class="card full-width">
                    <div
                        class="card-header"
                        style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                        "
                    >
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                gap: 1rem;
                            "
                        >
                            <h2 class="card-title">Network Throughput</h2>
                            <div class="color-labels">
                                <div class="color-label">
                                    <span class="color-box usage"></span>Input
                                </div>
                                <div class="color-label">
                                    <span class="color-box used"></span>Output
                                </div>
                            </div>
                        </div>
                        <button
                            class="settings-btn"
                            id="customGraphSettingsBtn"
                            title="Custom Network Graph Settings"
                        >
                            ‚öôÔ∏è
                        </button>
                    </div>
                    <div class="stat-container">
                        <canvas id="networkChart"></canvas>
                    </div>
                    <!-- Container to display custom network graphs -->
                    <div id="customGraphsContainer"></div>
                    <div class="detail-view" id="network-detail-view"></div>
                </div>

                <!-- Docker -->
                <div class="card docker-card full-width">
                    <h2 class="card-title">Docker Containers</h2>
                    <button
                        class="update-btn"
                        id="checkAllBtn"
                        style="margin-bottom: 1rem"
                        onclick="checkAllUpdates()"
                    >
                        ‚Üª Check for updates
                    </button>
                    <div class="docker-container">
                        <table class="docker-table">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Name</th>
                                    <th>Uptime</th>
                                    <th>Image</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="docker-data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <button
            class="mode-toggle"
            id="modeToggle"
            title="Toggle light/dark mode"
        >
            üí°
        </button>

        <!-- Custom Network Graph Configuration Modal -->
        <div class="popup-overlay" id="customGraphModal">
            <div class="popup-card">
                <h3>Custom Network Graph Configuration</h3>
                <div class="add-graph-menu-content">
                    <div class="add-graph-input-row">
                        <label for="graphName">Graph Name:</label>
                        <input
                            type="text"
                            id="graphName"
                            placeholder="Enter graph name"
                        />
                    </div>
                    <div class="add-graph-input-row">
                        <label>Interfaces:</label>
                        <button id="addInterfaceBtn">Add Interface</button>
                    </div>
                    <div id="interfacesContainer">
                        <!-- Interface rows will be added here dynamically -->
                    </div>
                    <div
                        style="
                            margin-top: 1rem;
                            display: flex;
                            justify-content: flex-end;
                            gap: 1rem;
                        "
                    >
                        <button id="cancelGraphConfigBtn">Cancel</button>
                        <button id="saveGraphConfigBtn">
                            Save Configuration
                        </button>
                    </div>
                </div>
                <!-- New section: List of current custom graphs with delete buttons -->
                <div class="custom-graph-list" style="margin-top: 1rem">
                    <h4>Current Custom Graphs</h4>
                    <ul
                        id="customGraphList"
                        style="list-style: none; padding: 0"
                    ></ul>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='animations.js') }}"></script>
        <script src="{{ url_for('static', filename='theme.js') }}"></script>
        <script src="{{ url_for('static', filename='charts.js') }}"></script>
        <script src="{{ url_for('static', filename='stats.js') }}"></script>
        <script src="{{ url_for('static', filename='dockerControls.js') }}"></script>
        <script src="{{ url_for('static', filename='customNetwork.js') }}"></script>
    </body>
</html>
