{% extends "base.html" %} {% block title %}RTAD Overview{% endblock %} {% block
content %}
<div class="hexagons" id="hexagon-container"></div>
<div class="container">
    <h1>RTAD Overview</h1>
    <button class="update-btn" id="rtadRefreshBtn" onclick="refreshRTADData()">
        Refresh Now
    </button>
    <div class="grid">
        <!-- Card fÃ¼r /rtad_lastb -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">LastB Login Attempts</h2>
            </div>
            <div
                class="detail-view"
                style="display: block; max-height: 400px; overflow: auto"
            >
                <table id="lastbTable" class="sortable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>IP Address</th>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Failure Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Daten werden durch rtad.js geladen -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Card fÃ¼r /rtad_proxy -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Proxy Events</h2>
            </div>
            <div
                class="detail-view"
                style="display: block; max-height: 400px; overflow: auto"
            >
                <table id="proxyTable" class="sortable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Domain</th>
                            <th>IP Address</th>
                            <th>Timestamp</th>
                            <th>Proxy Type</th>
                            <th>Error Code</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Daten werden durch rtad.js geladen -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Mode Toggle Button -->
<button class="mode-toggle" id="modeToggle" title="Toggle light/dark mode">
    ðŸ’¡
</button>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='animations.js') }}"></script>
<script src="{{ url_for('static', filename='theme.js') }}"></script>
<script src="{{ url_for('static', filename='rtad.js') }}"></script>
<!-- Sortierbare Tabellen via sorttable.js -->
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
{% endblock %}
