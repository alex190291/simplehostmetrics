<!-- simplehostmetrics.refac/templates/rtad.html -->
{% extends "base.html" %} {% block title %}Realtime Attack Detection (RTAD){%
endblock %} {% block content %}
<div class="container">
    <h1>RTAD - Realtime Attack Detection</h1>

    <!-- Summary Card -->
    <div id="summary" class="summary-card">
        <!-- Attack summary will be dynamically inserted here -->
    </div>

    <!-- Attack Table -->
    <table id="attackTable" class="attack-table">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Action</th>
                <th>Timestamp</th>
                <th>Port</th>
            </tr>
        </thead>
        <tbody>
            <!-- Attack events will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Attack Graph -->
    <canvas id="attackGraph" width="400" height="200"></canvas>
</div>

<script src="{{ url_for('static', filename='rtad.js') }}"></script>
{% endblock %}
